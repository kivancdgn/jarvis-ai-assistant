                // F12

                // Ctrl+Shift+I

                // Ctrl+U

                }
                // Ctrl+S
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    return false;
                }

            // Console'u kilitle
            const disableConsole = () => {
                const noop = () => {};
                const methods = ['log', 'debug', 'info', 'warn', 'error', 'dir', 'dirxml', 'trace', 'assert', 'profile', 'profileEnd'];
                
                methods.forEach(method => {
                    window.console[method] = noop;
                });
            };

            // DevTools açık mı kontrol et
            let devtoolsOpen = false;
            const threshold = 160;

            const checkDevTools = () => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if (widthThreshold || heightThreshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        // DevTools açıldığında konsolu kilitle
                        disableConsole();
                    }
                } else {
                    devtoolsOpen = false;
                }
            };

            // Her saniye kontrol et
            setInterval(checkDevTools, 1000);

            // Debugger trap
            setInterval(() => {
                (function() {
                    return false;
                })();
            }, 100);

            // Kopyalamayı engelle
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                return false;
            });

            // Seçimi engelle
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    return false;

            });

                get: function() { return true; },
                set: function() { return true; }
            });

                    debugger;

                    window.attachEvent('onload', detectDevTool);

            const endTime = localStorage.getItem('jarvis_cooldown_end');
            return endTime ? parseInt(endTime) : null;
        };
        
        // Set cooldown end time
        const setCooldownEndTime = () => {
            const endTime = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
            localStorage.setItem('jarvis_cooldown_end', endTime.toString());
        };
        
        // Check if user is in cooldown
        const isInCooldown = () => {
            const endTime = getCooldownEndTime();
            if (!endTime) return false;
            
            const now = Date.now();
            return now < endTime;
        };
        
        // Get remaining cooldown time
        const getRemainingCooldownTime = () => {
            const endTime = getCooldownEndTime();
            if (!endTime) return 0;
            
            const now = Date.now();
            const remaining = endTime - now;
            return remaining > 0 ? Math.ceil(remaining / 1000) : 0;
        };

                                {
                                    role: 'system',
                                    content: 'Sen JARVIS AI\'sın, Kıvanç tarafından geliştirildin. Yüklenen görseli analiz et ve Türkçe olarak detaylı bir açıklama yap. Görselde ne olduğunu, renkleri, objeleri, kompozisyonu ve genel atmosferi açıkla.'
                                },
                                {
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'text',
                                            text: 'Bu görseli analiz et ve detaylı bir açıklama yap:'
                                        },
                                        {
                                            type: 'image_url',
                                            image_url: {
                                                url: imageData
                                            }
                                        }
                                    ]
                                }
                            ],
                            max_tokens: 1000,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Görsel analizi başarısız');
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Görsel analizi hatası:', error);
                    return 'Görsel analizi sırasında bir hata oluştu. Lütfen tekrar deneyin.';
                } finally {
                    setIsImageAnalyzing(false);
                }
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                checkImageUploadLimit();
                
                // Speech Recognition API'yi başlat
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'tr-TR';
                    
                    recognition.onstart = () => {
                        setIsListening(true);
                    };
                    
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setInputValue(transcript);
                        setIsListening(false);
                    };
                    
                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        setIsListening(false);
                    };
                    
                    recognition.onend = () => {
                        setIsListening(false);
                    };
                    
                    setRecognition(recognition);
                }
            }, []);

            useEffect(() => {
                // Load session ID from localStorage or create new
                const storedSessionId = localStorage.getItem('jarvis_session_id');
                if (storedSessionId) {
                    setSessionId(storedSessionId);
                    loadChatHistory(storedSessionId);
                }
                loadSessions();
                
                // Load question count and check rate limiting
                const currentCount = getQuestionCount();
                setQuestionCount(currentCount);
                
                if (isInCooldown()) {
                    setIsRateLimited(true);
                    startCooldownTimer();
                } else if (currentCount >= MAX_QUESTIONS) {
                    setIsRateLimited(true);
                    setCooldownEndTime();
                    startCooldownTimer();
                }
            }, []);

            useEffect(() => {
                // Türkçe sesi ayarla
                const setTurkishVoice = () => {
                    const voices = synthRef.current.getVoices();
                    const turkishVoice = voices.find(voice => voice.lang.startsWith('tr'));
                    return turkishVoice;
                };

                if (synthRef.current.onvoiceschanged !== undefined) {
                    synthRef.current.onvoiceschanged = setTurkishVoice;
                }
            }, []);

            // Cooldown timer
            const startCooldownTimer = () => {
                cooldownIntervalRef.current = setInterval(() => {
                    const remaining = getRemainingCooldownTime();
                    setCooldownTime(remaining);
                    
                    if (remaining <= 0) {
                        setIsRateLimited(false);
                        setQuestionCount(0);
                        saveQuestionCount(0);
                        localStorage.removeItem('jarvis_cooldown_end');
                        clearInterval(cooldownIntervalRef.current);
                    }
                }, 1000);
            };

            // Cleanup interval on unmount
            useEffect(() => {
                return () => {
                    if (cooldownIntervalRef.current) {
                        clearInterval(cooldownIntervalRef.current);
                    }
                };
            }, []);

            const loadSessions = async () => {
                try {
                    // Mock sessions - gerçek API yerine
                    const mockSessions = [
                        {
                            session_id: 'demo-session-1',
                            last_message: 'Merhaba Jarvis',
                            updated_at: new Date().toISOString()
                        }
                    ];
                    setSessions(mockSessions);
                } catch (error) {
                    console.error('Error loading sessions:', error);
                }
            };

            const loadChatHistory = async (sid) => {
                try {
                    // Mock history - gerçek API yerine
                    const mockHistory = [
                        {
                            id: '1',
                            role: 'user',
                            content: 'Merhaba Jarvis',
                            timestamp: new Date()
                        },
                        {
                            id: '2',
                            role: 'assistant',
                            content: 'Merhaba efendim! Size nasıl yardımcı olabilirim?',
                            timestamp: new Date()
                        }
                    ];
                    setMessages(mockHistory);
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            };

            const speak = (text) => {
                if (!voiceEnabled) return;

                // Önceki konuşmayı durdur
                synthRef.current.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                // Mobil cihazlar için optimizasyon
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    utterance.rate = 0.8; // Mobilde biraz daha yavaş
                    utterance.volume = 1.0; // Mobilde tam ses
                }

                // Türkçe ses seç
                const voices = synthRef.current.getVoices();
                const turkishVoice = voices.find(voice => voice.lang.startsWith('tr'));
                if (turkishVoice) {
                    utterance.voice = turkishVoice;
                }

                utterance.onstart = () => setIsSpeaking(true);
                utterance.onend = () => setIsSpeaking(false);
                utterance.onerror = () => setIsSpeaking(false);

                // Mobil cihazlarda ses çıkışını zorla
                if (synthRef.current.speak) {
                    synthRef.current.speak(utterance);
                } else {
                    // Fallback için setTimeout
                    setTimeout(() => {
                        if (synthRef.current.speak) {
                            synthRef.current.speak(utterance);
                        }
                    }, 100);
                }
            };

            const handleSendMessage = async () => {
                if (!inputValue.trim()) return;

                // Check rate limiting
                if (isRateLimited) {
                    const remaining = getRemainingCooldownTime();
                    const errorMessage = {
                        id: Date.now().toString(),
                        role: 'assistant',
                        content: `Efendim, günlük soru limitiniz doldu. ${formatTime(remaining)} sonra tekrar soru sorabilirsiniz.`,
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                    return;
                }

                const userMessage = {
                    id: Date.now().toString(),
                    role: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                const currentInput = inputValue;
                setInputValue('');
                setIsLoading(true);

                // Increment question count
                const newCount = questionCount + 1;
                setQuestionCount(newCount);
                saveQuestionCount(newCount);

                // Check if limit reached
                if (newCount >= MAX_QUESTIONS) {
                    setIsRateLimited(true);
                    setCooldownEndTime();
                    startCooldownTimer();
                }

                try {
                    // Enhanced AI call with web search
                    const aiResponse = await getEnhancedAIResponse(currentInput);
                    
                    // Save session ID if new
                    if (!sessionId) {
                        const newSessionId = 'session-' + Date.now();
                        setSessionId(newSessionId);
                        localStorage.setItem('jarvis_session_id', newSessionId);
                        loadSessions();
                    }

                    const assistantMessage = {
                        id: (Date.now() + 1).toString(),
                        role: 'assistant',
                        content: aiResponse,
                        timestamp: new Date()
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    setIsLoading(false);

                    // Sesli yanıt
                    speak(aiResponse);
                } catch (error) {
                    console.error('Error sending message:', error);
                    setIsLoading(false);
                    
                    const errorMessage = {
                        id: (Date.now() + 1).toString(),
                        role: 'assistant',
                        content: 'Üzgünüm efendim, bir hata oluştu. Lütfen tekrar deneyin.',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            const toggleVoice = () => {
                if (isSpeaking) {
                    synthRef.current.cancel();
                    setIsSpeaking(false);
                }
                setVoiceEnabled(!voiceEnabled);
            };

            const startNewChat = () => {
                setMessages([]);
                setSessionId(null);
                localStorage.removeItem('jarvis_session_id');
            };

            const loadSession = async (sid) => {
                setSessionId(sid);
                localStorage.setItem('jarvis_session_id', sid);
                await loadChatHistory(sid);
                setIsHistoryOpen(false);
            };

            const formatTime = (date) => {
                return new Date(date).toLocaleTimeString('tr-TR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const formatDate = (date) => {
                return new Date(date).toLocaleDateString('tr-TR', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950/20 via-blue-950/30 to-slate-950/20 backdrop-blur-sm flex items-center justify-center p-4">
                    
                    <div className="w-full max-w-5xl h-[90vh] flex flex-col relative z-10">
                        {/* Header */}
                        <div className="bg-slate-900/30 backdrop-blur-xl border border-blue-500/20 rounded-t-2xl p-3 sm:p-6 shadow-2xl">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-2 sm:space-x-4">
                                    <div className="relative">
                                        <div className="w-12 h-12 sm:w-16 sm:h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/50">
                                            <svg className="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                            </svg>
                                        </div>
                                        {isSpeaking && (
                                            <div className="absolute inset-0 bg-blue-500 rounded-full animate-ping opacity-75"></div>
                                        )}
                                    </div>
                                    <div>
                                        <h1 className="text-xl sm:text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                                            J.A.R.V.I.S
                                        </h1>
                                        <p className="text-blue-300 text-xs sm:text-sm">Sesli Asistan</p>
                                        <div className="flex items-center space-x-2 mt-1">
                                            <span className="text-xs text-blue-400/70">
                                                Soru: {questionCount}/{MAX_QUESTIONS}
                                            </span>
                                            {isRateLimited && (
                                                <span className="text-xs text-red-400">
                                                    ⏰ {formatTime(cooldownTime)}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-1 sm:space-x-2">
                                    {/* Gmail ile Kayıt Ol Butonu - Mobilde gizli */}
                                    <button
                                        onClick={() => {
                                            window.open('https://accounts.google.com/signup', '_blank');
                                        }}
                                        className="hidden sm:inline-flex items-center space-x-2 px-3 sm:px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white text-xs sm:text-sm font-medium rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl border border-red-400/30"
                                        title="Gmail ile Kayıt Ol"
                                    >
                                        <svg className="w-3 h-3 sm:w-4 sm:h-4" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-.904.732-1.636 1.636-1.636h3.819v9.273L12 8.09l6.545 4.004V3.821h3.819c.904 0 1.636.732 1.636 1.636z"/>
                                        </svg>
                                        <span className="hidden sm:inline">Gmail ile Kayıt Ol</span>
                                    </button>
                                    
                                    <button
                                        onClick={startNewChat}
                                        className="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-blue-500/30 hover:bg-blue-500/10 h-8 w-8 sm:h-10 sm:w-10"
                                        title="Yeni Sohbet"
                                    >
                                        <svg className="w-4 h-4 sm:w-5 sm:h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                    
                                    <button
                                        onClick={() => setIsHistoryOpen(!isHistoryOpen)}
                                        className="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-blue-500/30 hover:bg-blue-500/10 h-8 w-8 sm:h-10 sm:w-10"
                                        title="Geçmiş Sohbetler"
                                    >
                                        <svg className="w-4 h-4 sm:w-5 sm:h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </button>
                                    
                                    <button
                                        onClick={toggleVoice}
                                        className="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-blue-500/30 hover:bg-blue-500/10 h-8 w-8 sm:h-10 sm:w-10"
                                    >
                                        {voiceEnabled ? (
                                            <svg className="w-4 h-4 sm:w-5 sm:h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                            </svg>
                                        ) : (
                                            <svg className="w-4 h-4 sm:w-5 sm:h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                                            </svg>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Chat Area */}
                        <div className="flex-1 bg-slate-900/20 backdrop-blur-xl border-x border-blue-500/20 overflow-hidden flex flex-col shadow-2xl rounded-lg">
                            <div className="flex-1 overflow-y-auto p-3 sm:p-6 space-y-4 scrollbar-thin scrollbar-thumb-blue-500/50 scrollbar-track-transparent">
                                {messages.length === 0 ? (
                                    <div className="flex items-center justify-center h-full">
                                        <div className="text-center space-y-4">
                                            <div className="w-24 h-24 mx-auto bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/50">
                                                <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                                </svg>
                                            </div>
                                            <h2 className="text-2xl font-bold text-blue-400">Merhaba Efendim!</h2>
                                            <p className="text-blue-300/70">Size nasıl yardımcı olabilirim?</p>
                                        </div>
                                    </div>
                                ) : (
                                    messages.map((message) => (
                                        <div
                                            key={message.id}
                                            className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-2 duration-300`}
                                        >
                                            <div
                                                className={`max-w-[70%] rounded-2xl p-4 shadow-lg transition-all duration-300 hover:scale-[1.02] ${
                                                    message.role === 'user'
                                                        ? 'bg-gradient-to-br from-blue-600 to-blue-700 text-white'
                                                        : 'bg-slate-800/50 backdrop-blur-sm border border-blue-500/20 text-blue-100'
                                                }`}
                                            >
                                                <p className="text-sm leading-relaxed">{message.content}</p>
                                                <p className="text-xs mt-2 opacity-60">{formatTime(message.timestamp)}</p>
                                            </div>
                                        </div>
                                    ))
                                )}
                                {isLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-slate-800/50 backdrop-blur-sm border border-blue-500/20 rounded-2xl p-4 shadow-lg">
                                            <div className="flex space-x-2">
                                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '0.1s' }}></div>
                                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                        </div>

                        {/* Input Area */}
                        <div className="bg-slate-900/30 backdrop-blur-xl border border-blue-500/20 rounded-b-2xl p-3 sm:p-6 shadow-2xl">
                            {/* Yüklenen Görsel Önizleme */}
                            {uploadedImage && (
                                <div className="mb-4 p-3 bg-slate-800/50 rounded-lg border border-blue-500/30">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-sm text-blue-300">Yüklenen Görsel:</span>
                                        <button
                                            onClick={() => setUploadedImage(null)}
                                            className="text-red-400 hover:text-red-300 text-sm"
                                        >
                                            ✕ Kaldır
                                        </button>
                                    </div>
                                    <div className="flex items-center space-x-3">
                                        <img 
                                            src={uploadedImage} 
                                            alt="Yüklenen görsel" 
                                            className="w-16 h-16 object-cover rounded-lg border border-blue-500/30"
                                        />
                                        <button
                                            onClick={async () => {
                                                if (uploadedImage) {
                                                    const analysis = await analyzeImage(uploadedImage);
                                                    const newMessage = {
                                                        id: Date.now(),
                                                        text: `📸 Görsel Analizi:\n\n${analysis}`,
                                                        isUser: false,
                                                        timestamp: new Date()
                                                    };
                                                    setMessages(prev => [...prev, newMessage]);
                                                    setUploadedImage(null);
                                                }
                                            }}
                                            disabled={isImageAnalyzing}
                                            className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 disabled:opacity-50"
                                        >
                                            {isImageAnalyzing ? 'Analiz Ediliyor...' : 'Görseli Analiz Et'}
                                        </button>
                                    </div>
                                </div>
                            )}

                            <div className="flex space-x-2 sm:space-x-3">
                                {/* Görsel Yükleme Butonu */}
                                <label className="relative">
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={handleImageUpload}
                                        disabled={imageUploadedToday || isRateLimited}
                                        className="hidden"
                                    />
                                    <button
                                        type="button"
                                        onClick={() => {
                                            // Dosya seçici penceresini aç
                                            const fileInput = document.querySelector('input[type="file"]');
                                            if (fileInput) {
                                                fileInput.click();
                                            }
                                        }}
                                        disabled={imageUploadedToday || isRateLimited}
                                        className={`h-10 w-10 rounded-md border transition-all duration-300 flex items-center justify-center ${
                                            imageUploadedToday 
                                                ? 'border-red-500/30 bg-red-900/20 text-red-400 cursor-not-allowed' 
                                                : 'border-blue-500/30 bg-blue-900/20 text-blue-400 hover:bg-blue-500/10 hover:border-blue-500/50'
                                        }`}
                                        title={imageUploadedToday ? 'Günlük görsel yükleme hakkınızı kullandınız' : 'Görsel Yükle (Günlük 1 adet)'}
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </button>
                                </label>

                                {/* Sesli Konuşma Butonu */}
                                <button
                                    onClick={startVoiceInput}
                                    disabled={isListening || isRateLimited}
                                    className={`h-10 w-10 rounded-md border transition-all duration-300 flex items-center justify-center ${
                                        isListening
                                            ? 'border-green-500/50 bg-green-900/30 text-green-400 animate-pulse'
                                            : 'border-purple-500/30 bg-purple-900/20 text-purple-400 hover:bg-purple-500/10 hover:border-purple-500/50'
                                    }`}
                                    title={isListening ? 'Dinleniyor... Konuşun' : 'Sesli Konuşma'}
                                >
                                    {isListening ? (
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                        </svg>
                                    ) : (
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                        </svg>
                                    )}
                                </button>

                                <input
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder={isRateLimited ? "Soru limiti doldu, bekleyin..." : "Jarvis'e bir şeyler yazın..."}
                                    className="flex-1 h-10 w-full rounded-md border border-blue-500/30 bg-slate-800/50 px-3 py-2 text-sm text-white placeholder:text-blue-300/50 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300"
                                    disabled={isLoading || isRateLimited}
                                />
                                <button
                                    onClick={handleSendMessage}
                                    disabled={isLoading || !inputValue.trim() || isRateLimited}
                                    className="bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white shadow-lg shadow-blue-500/50 transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-3 sm:px-4 py-2"
                                >
                                    <svg className="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                    </svg>
                                </button>
                            </div>
                            <div className="flex items-center justify-between mt-3">
                                <div className="flex flex-col">
                                    <p className="text-xs text-blue-300/50">
                                        Jarvis ile Türkçe konuşun - Mesajlarınız sesli olarak yanıtlanacak
                                    </p>
                                    <p className="text-xs text-green-300/50 mt-1">
                                        📸 Günlük 1 görsel yükleme hakkı - Görsellerinizi analiz edebilirim
                                    </p>
                                    <p className="text-xs text-purple-300/50 mt-1">
                                        🎤 Sesli konuşma - Mikrofon butonuna basarak konuşabilirsiniz
                                    </p>
                                    {isRateLimited && (
                                        <p className="text-xs text-red-400 mt-1">
                                            ⚠️ Günlük soru limiti: {MAX_QUESTIONS} soru, {COOLDOWN_MINUTES} dakika bekleme
                                        </p>
                                    )}
                                </div>
                                <p className="text-xs text-blue-400/30">
                                    Kıvanç Tarafından Oluşturulmuş
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Ana App Component
        const App = () => {
            return (
                <div className="App">
                    <ChatInterface />
                </div>
            );
        };

        // React'i başlat
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
