            const [isImageAnalyzing, setIsImageAnalyzing] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [recognition, setRecognition] = useState(null);

            const synthRef = useRef(window.speechSynthesis);

            // G√∂rsel y√ºkleme limitini g√ºncelle

            // Sesli konu≈üma ba≈ülatma fonksiyonu
            const startVoiceInput = () => {

                    }
                } else if (!recognition) {

            // G√∂rsel y√ºkleme fonksiyonu
            const handleImageUpload = (event) => {

                }

                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('G√∂rsel boyutu 5MB\'dan k√º√ß√ºk olmalƒ±dƒ±r.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {

            // G√∂rsel analizi fonksiyonu - Groq API kullanarak
            const analyzeImage = async (imageData) => {
                try {
                    // Base64 formatƒ±nƒ± temizle
                    const base64Image = imageData.includes(',') ? imageData.split(',')[1] : imageData;
                    
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GROQ_API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'llama-3.1-70b-versatile',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'Sen JARVIS AI\'sƒ±n, Kƒ±van√ß tarafƒ±ndan geli≈ütirildin. Sen bir g√∂rsel analiz uzmanƒ±sƒ±n. Y√ºklenen g√∂rseli analiz et ve T√ºrk√ße olarak detaylƒ± bir a√ßƒ±klama yap. Efendim diye hitap et.'
                                },
                                {
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'text',
                                            text: 'A≈üaƒüƒ±daki base64 kodlanmƒ±≈ü g√∂rseli analiz et ve detaylƒ± a√ßƒ±kla:'

                        console.error('Groq API Hatasƒ±:', errorText);
                        throw new Error('G√∂rsel analizi ba≈üarƒ±sƒ±z');
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('Groq API Error:', data.error);
                        throw new Error(data.error.message || 'G√∂rsel analizi ba≈üarƒ±sƒ±z');
                    }

                        return data.choices[0].message.content;
                    }
                    
                    return 'G√∂rsel analizi tamamlandƒ± ancak sonu√ß alƒ±namadƒ±.';
                } catch (error) {
                    console.error('G√∂rsel analizi hatasƒ±:', error);

                    const recognition = new SpeechRecognition();

                        // Event listener'larƒ± kaldƒ±r

                    synthRef.current.speak(utterance);

                } catch (error) {

                    if (isMobile) {
                        setTimeout(() => {
                            try {

                                fallbackUtterance.lang = 'tr-TR';
                                fallbackUtterance.rate = 0.8;
                                fallbackUtterance.volume = 1.0;
                                synthRef.current.speak(fallbackUtterance);
                            } catch (e) {
                                console.error('‚ùå Fallback da ba≈üarƒ±sƒ±z:', e);
                            }
                        }, 200);
                    }
                }
            };

            const handleSendMessage = async () => {
                if (!inputValue.trim()) return;

                // Check rate limiting
                if (isRateLimited) {
                    const remaining = getRemainingCooldownTime();
                    const errorMessage = {
                        id: Date.now().toString(),
                        role: 'assistant',
                        content: `Efendim, g√ºnl√ºk soru limitiniz doldu. ${formatTime(remaining)} sonra tekrar soru sorabilirsiniz.`,

                    return;

                const userMessage = {
                    id: Date.now().toString(),
                    role: 'user',
                    content: inputValue,
                    timestamp: new Date()

                const currentInput = inputValue;

                const newCount = questionCount + 1;
                setQuestionCount(newCount);

                if (newCount >= MAX_QUESTIONS) {
                    setIsRateLimited(true);

                        loadSessions();

                    setIsLoading(false);

                    // Sesli yanƒ±t - Mobil cihazlarda gecikme ile

                    if (isMobile) {
                        // Mobil cihazlarda kƒ±sa bir gecikme ile ses √ßƒ±kƒ±≈üƒ±
                        setTimeout(() => {
                            speak(aiResponse);

                    } else {

                    }

                    setIsSpeaking(false);

                setVoiceEnabled(!voiceEnabled);
            };

                setSessionId(null);
                localStorage.removeItem('jarvis_session_id');

            const loadSession = async (sid) => {
                setSessionId(sid);
                localStorage.setItem('jarvis_session_id', sid);

            const formatDate = (date) => {

                            <div className="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
                                <div className="flex-1">

                                <button

                                >

                        {/* Chat History */}

                                >

                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />

                                J.A.R.V.I.S
                            </h1>
                            <div className="flex items-center gap-4">
                                <span className="text-sm bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-semibold">Soru: {questionCount}/{MAX_QUESTIONS}</span>
                                {isRateLimited && (
                                    <span className="text-sm bg-red-100 text-red-600 px-3 py-1 rounded-full font-semibold">‚è∞ {formatTime(cooldownTime)}</span>
                                )}
                                <button
                                    onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                    className="p-2 hover:bg-emerald-100 rounded-lg transition-colors"
                                >
                                    <svg className="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                                <button
                                    onClick={toggleVoice}
                                    className="p-2 hover:bg-emerald-100 rounded-lg transition-colors"
                                >
                                    {voiceEnabled ? (
                                        <svg className="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                        </svg>
                                    ) : (
                                        <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                                        </svg>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* Chat Messages */}
                        <div className="flex-1 overflow-y-auto px-4 py-8 space-y-4" style={{paddingBottom: cookieConsent ? '1rem' : '5rem'}}>
                            {messages.length === 0 ? (
                                <div className="flex items-center justify-center h-full">
                                    <div className="text-center space-y-4">
                                        <div className="w-24 h-24 mx-auto bg-gradient-to-br from-emerald-500 via-teal-500 to-cyan-500 rounded-full flex items-center justify-center shadow-lg shadow-emerald-500/50">
                                            <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                            </svg>
                                        </div>
                                        <h2 className="text-3xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">Merhaba Efendim!</h2>
                                        <p className="text-gray-600">Size nasƒ±l yardƒ±mcƒ± olabilirim?</p>
                                    </div>
                                </div>
                            ) : (
                                messages.map((message) => (
                                    <div key={message.id} className={`flex gap-4 ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        {message.role === 'assistant' && (
                                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-teal-500 flex items-center justify-center flex-shrink-0 shadow-lg shadow-emerald-500/30">
                                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                                </svg>
                                            </div>
                                        )}
                                        <div className={`max-w-3xl rounded-2xl px-5 py-4 shadow-lg ${message.role === 'user' ? 'bg-gradient-to-r from-emerald-600 to-teal-600 text-white' : 'bg-white border-2 border-emerald-100'}`}>
                                            <p className="text-sm whitespace-pre-wrap leading-relaxed">{message.content}</p>
                                        </div>
                                        {message.role === 'user' && (
                                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-teal-400 to-cyan-400 flex items-center justify-center flex-shrink-0 shadow-lg shadow-teal-500/30">
                                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                </svg>
                                            </div>
                                        )}
                                    </div>
                                ))
                            )}
                            {isLoading && (
                                <div className="flex gap-4 justify-start">
                                    <div className="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-teal-500 flex items-center justify-center flex-shrink-0 shadow-lg shadow-emerald-500/30">
                                        <svg className="w-6 h-6 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                        </svg>
                                    </div>
                                    <div className="bg-white border-2 border-emerald-100 rounded-2xl px-5 py-4 shadow-lg">
                                        <div className="flex gap-2">
                                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-bounce"></div>
                                            <div className="w-2 h-2 bg-teal-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                            <div className="w-2 h-2 bg-cyan-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input Area */}
                        <div className="border-t border-emerald-200 bg-white/90 backdrop-blur-sm p-4 shadow-lg">
                            {uploadedImage && (
                                <div className="mb-3 p-3 bg-emerald-50 rounded-xl border-2 border-emerald-200">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-sm text-emerald-700 font-semibold">Y√ºklenen G√∂rsel:</span>
                                        <button onClick={() => setUploadedImage(null)} className="text-red-500 hover:text-red-600 text-sm font-bold">‚úï Kaldƒ±r</button>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <img src={uploadedImage} alt="Y√ºklenen g√∂rsel" className="w-16 h-16 object-cover rounded-xl border-2 border-emerald-200 shadow" />
                                        <button
                                            onClick={async () => {
                                                if (uploadedImage) {
                                                    setIsImageAnalyzing(true);
                                                    const userMessage = {
                                                        id: Date.now().toString(),
                                                        role: 'user',
                                                        content: 'üì∏ G√∂rsel y√ºklendi, analiz ediliyor...',
                                                        timestamp: new Date()
                                                    };
                                                    setMessages(prev => [...prev, userMessage]);
                                                    const analysis = await analyzeImage(uploadedImage);
                                                    const assistantMessage = {
                                                        id: (Date.now() + 1).toString(),
                                                        role: 'assistant',
                                                        content: `üì∏ G√∂rsel Analizi:\n\n${analysis}`,
                                                        timestamp: new Date()
                                                    };
                                                    setMessages(prev => [...prev, assistantMessage]);
                                                    speak(`G√∂rsel analizi tamamlandƒ± efendim. ${analysis.substring(0, 100)}...`);
                                                    setUploadedImage(null);
                                                    setIsImageAnalyzing(false);
                                                }
                                            }}
                                            disabled={isImageAnalyzing}
                                            className="bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-300 disabled:opacity-50 shadow-lg shadow-emerald-500/50"
                                        >
                                            {isImageAnalyzing ? 'Analiz Ediliyor...' : 'G√∂rseli Analiz Et'}
                                        </button>
                                    </div>
                                </div>
                            )}

                            <div className="flex items-center gap-2 max-w-4xl mx-auto">
                                <label className="relative">
                                    <input type="file" accept="image/*" onChange={handleImageUpload} disabled={imageUploadedToday || isRateLimited} className="hidden" />
                                    <button
                                        type="button"
                                        onClick={() => document.querySelector('input[type="file"]').click()}
                                        disabled={imageUploadedToday || isRateLimited}
                                        className={`p-2 rounded-xl border-2 transition-all duration-300 ${imageUploadedToday ? 'border-red-300 bg-red-50 text-red-400 cursor-not-allowed' : 'border-emerald-300 hover:bg-emerald-50 text-emerald-600 hover:border-emerald-400'}`}
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </button>
                                </label>
                                <button
                                    onClick={startVoiceInput}
                                    disabled={isListening || isRateLimited}
                                    className={`p-2 rounded-xl border-2 transition-all duration-300 ${isListening ? 'border-teal-500 bg-teal-50 text-teal-600 animate-pulse' : 'border-cyan-300 hover:bg-cyan-50 text-cyan-600 hover:border-cyan-400'}`}
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                    </svg>
                                </button>
                                <input
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder={isRateLimited ? "Soru limiti doldu..." : "Mesajƒ±nƒ±zƒ± yazƒ±n..."}
                                    className="flex-1 rounded-xl border-2 border-emerald-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300"
                                    disabled={isLoading || isRateLimited}
                                />
                                <button
                                    onClick={handleSendMessage}
                                    disabled={isLoading || !inputValue.trim() || isRateLimited}
                                    className="bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white p-2 rounded-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-emerald-500/50 hover:shadow-xl"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                    </svg>
                                </button>
                            </div>
                            <div className="flex items-center justify-between mt-3 max-w-4xl mx-auto text-xs">
                                <div className="flex gap-4">
                                    <span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-semibold">üìú MIT Lisansƒ±</span>
                                    <span className="bg-teal-100 text-teal-700 px-3 py-1 rounded-full font-semibold">üáπüá∑ Yerli ve Milli</span>
                                </div>
                                <span className="text-gray-600 font-semibold">Kƒ±van√ß Tarafƒ±ndan Olu≈üturulmu≈ü</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Ana App Component
        const App = () => {
            return (
                <div className="App">
                    <ChatInterface />
                </div>
            );
        };

        // React'i ba≈ülat
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
